<div class="" ng-init="init()">
    <div class="page-title">
        <div class="title">
            <h3 ng-i18next="page_title.category.category_detail"></h3>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <form name="categoryForm" ng-submit="updateCategory()">
                        <div class="clearfix10"></div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-6"
                                         ng-class="{'has-error' : categoryForm.name.$touched && categoryForm.name.$invalid}"
                                         style="padding-left: 0">
                                        <div class="">
                                            <label for="txtname" ng-i18next="table.header.category.name"></label>
                                        </div>
                                        <div class="">
                                            <input ng-model="category.name"
                                                   name="name"
                                                   id="txtName"
                                                   aria-describedby="nameErr"
                                                   type="text"
                                                   class="form-control"
                                                   required="required" maxlength="64"/>

                                            <div id="nameErr" ng-show="categoryForm.name.$touched">
                                                <span class="help-block"
                                                      ng-show="categoryForm.name.$error.maxlength"
                                                      ng-i18next="[i18next]({sprintf:['64']})validation.chars.limit_chars"></span>
                                                <span class="help-block"
                                                      ng-show="categoryForm.name.$error.required"
                                                      ng-i18next="validation.name.required"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-sm-6 col-xs-6"
                                         ng-class="{'has-error' : categoryForm.position.$touched && categoryForm.position.$invalid}"
                                         style="padding-left: 0">
                                        <div class="">
                                            <label for="txtPosition" ng-i18next="table.header.category.position"></label>
                                        </div>
                                        <div class="">
                                            <input ng-model="category.position"
                                                   name="position"
                                                   id="txtPosition"
                                                   aria-describedby="positionErr"
                                                   type="number"
                                                   class="form-control" min="1"/>
                                            <div id="positionErr" ng-show="categoryForm.position.$touched">
                                                <span class="help-block"
                                                      ng-show="categoryForm.position.$error.min"
                                                      ng-i18next="[i18next]({sprintf:['1']})validation.numbers.min"></span>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="clearfix20"></div>
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12" style="padding-left: 0">
                                        <div class="">
                                            <label ng-i18next="table.header.category.category_parent"></label>
                                        </div>
                                        <div class="">
                                            <select class="form-control" name="category_parent"
                                                    ng-options="item.name for item in categories track by item.categoryId"
                                                    ng-model="category.parent"></select>
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix20"></div>
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12" style="padding-left: 5px">
                                        <div class="">
                                            <label for="txtDescription"
                                                   ng-i18next="table.header.category.description"></label>
                                        </div>
                                        <div class="">
                                            <textarea ng-model="category.description"
                                                      name="description"
                                                      id="txtDescription"
                                                      aria-describedby="descriptionErr"
                                                      type="text"
                                                      class="form-control"
                                                      style="height: 44px;"
                                            ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix10"></div>
                        <div class="text-right">
                            <a ui-sref="categories.list" class="btn btn-warning" ng-i18next="button.back"
                               style="margin-right: 5px"></a>
                            <button ng-disabled="!categoryForm.$valid || submitting || origin"
                                    ng-i18next="button.save"
                                    type="submit"
                                    class="btn btn-primary">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
