<div class="page-title">
    <div class="title">
        <h3 ng-i18next="page_title.order.list_orders"></h3>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                
                <div class="col-xs-2 text-left">
                    <span ng-i18next="table.header.order.filter_status"></span>
                    <div class="clearfix1"></div>
                    <select class="form-control" ng-model="statusOrder" required="required" ng-change="doFilter()">
                        <option value="" selected>SELECT ALL</option>
                        <option value="0">PENDING</option>
                        <option value="1">COMPLETE</option>
                    </select>
                </div>
                <div class="col-xs-7"></div>
                <div class="col-xs-3 search-product text-right">
                    <input ng-model="searchString" ng-keyup="loadListOrders()" style="" type="text" class="search-field" placeholder="Search"/>
                </div>
            </div>
            <div class="clearfix20"></div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <div class="x-table">
                            <!--table header-->
                            <div class="row x-table-header">
                                <div class="col-xs-3 text-left">
                                    <span ng-i18next="table.header.order.customer_name"></span>
                                </div>
                                <div class="col-xs-2 text-center">
                                    <i class="fa fa-sort" aria-hidden="true" ng-click="doSort(4)" style="cursor: pointer"></i>
                                    <span ng-i18next="table.header.order.quantity" ng-click="doSort(4)" style="cursor: pointer"></span>
                                </div>
                                <div class="col-xs-2 text-center">
                                    <i class="fa fa-sort" aria-hidden="true" ng-click="doSort(3)" style="cursor: pointer"></i>
                                    <span ng-i18next="table.header.order.created_at" ng-click="doSort(3)" style="cursor: pointer"></span></div>
                               
                                <div class="col-xs-2 text-center overload-name">
                                    <span ng-i18next="table.header.order.status"></span>
                                </div>
                                
                                <div class="col-xs-2 text-center overload-name">
                                    <i class="fa fa-sort" aria-hidden="true" ng-click="doSort(2)" style="cursor: pointer"></i>
                                    <span ng-i18next="table.header.order.grand_total" ng-click="doSort(2)" style="cursor: pointer"></span>
                                </div>
                                <div class="col-xs-1 text-left"><span ng-i18next="table.header.detail"></span></div>
                            </div>

                            <!--table content-->
                            <div class="col-xs-12 text-center" ng-show="listOrders.length === 0" style="top: 5px"> 
                                <span ng-i18next="table.header.no_data"></span>
                            </div>
                            <div class="row x-table-row" ng-repeat="orders in listOrders" ng-click="toggleSelected(orders)" ng-dblclick="loadDetailOrders(orders.id)">
                                <div class="col-xs-3 text-left"><span ng-bind="orders.fullname"></span></div>
                                <div class="col-xs-2 text-center"><span ng-bind="orders.itemsQuantity"></span></div>
                                <div class="col-xs-2 text-center"><span ng-bind="orders.createdAt| date:'MM/dd/yyyy'"></span></div>
                                <div class="col-xs-2 text-center"><span class="label label-success" ng-class="{'label-warning': (orders.status === 'Pending'), 'label-info': (orders.status === 'Shipping')}">{{orders.status}}</span></div>
                                <div class="col-xs-2 text-center"><span ng-bind="orders.grandTotal"></span></div>
                                <div class="col-xs-1 text-left row">
                                    <div class="col-md-9 text-center">
                                        <span ng-click="loadDetailOrders(orders.id)" class="glyphicon glyphicon-info-sign zoom-btn"></span>
                                    </div>
                                </div>
                            </div>

                            <!--table footer-->
                            <div class="row x-table-footer text-right">
                                <ul ng-show="listOrders.length > 0" uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" num-pages="totalPages" class="pagination-sm" boundary-link-numbers="true" rotate="false" ng-change="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" boundary-links="true"
                                    items-per-page="pageSize" ></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
