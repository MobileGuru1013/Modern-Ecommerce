<div class="">
    <div class="page-title">
        <div class="title">
            <h3 ng-i18next="page_title.order.order_detail"></h3>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <form name="UpdateOrderForm">
                        <div class="title">
                            <h4 class="default-h4" ng-i18next="page_title.order.cus_info"></h4>
                        </div>
                        <div class="clearfix1"></div>
                        <div class="row col-xs-12">
                            <div class="col-md-8"></div>
                            <div class="col-md-3">
                                <label>
                                    <!--<div class="col-xs-2"></div>-->
                                    <div class="col-xs-6">
                                        <span ng-i18next="table.header.order.status"></span>
                                    </div>
                                    <div class="col-xs-6">
                                        <select class="form-control" ng-model="ordersStatus" style="width: 133px" ng-change="changeStatus()">
                                            <option value="0" ng-click="changeStatus(0)">Pending</option>
                                        <option value="1" ng-click="changeStatus(1)">Shipping</option>
                                        <option value="2" ng-click="changeStatus(2)">Complete</option>
                                    </select>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="clearfix20"></div>
                        <div class="row col-xs-12">
                            <div class="col-md-3">
                                <div class="">
                                    <label for="txtname" ng-i18next="table.header.order.customer_name"></label>
                                </div>
                                <div class="">
                                    <input class="form-control" ng-model="orderDetail.cusName"/>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-3">
                                <div class="">
                                    <label for="txtname" ng-i18next="table.header.order.mail_address"></label>
                                </div>
                                <div class="">
                                    <input class="form-control" ng-model="orderDetail.cusEmail"/>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-3">
                                <div class="">
                                    <label for="txtname" ng-i18next="table.header.order.phone"></label>
                                </div>
                                <div class="">
                                    <input class="form-control" ng-model="orderDetail.cusPhone"/>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix20"></div>
                        <div class="row col-xs-12">
                            <div class="col-md-7">
                                <div class="">
                                    <label for="txtname" ng-i18next="table.header.order.address"></label>
                                </div>
                                <div class="">
                                    <input class="form-control" ng-model="orderDetail.cusAddress"/>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-3">
                                <div class="">
                                    <label for="txtname" ng-i18next="table.header.order.gender"></label>
                                </div>
                                <div class="">
                                    <select class="form-control" ng-model="orderDetail.cusGender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix20"></div>
                        <div class="clearfix20"></div>
                        <div class="title">
                            <h4 class="default-h4" ng-i18next="page_title.order.product_info"></h4>
                        </div>
                        <div class="clearfix10"></div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel" style="padding-top: 0">
                                <div class="x_content">
                                    <div class="x-table">
                                        <!--table header-->
                                        <div class="row x-table-header">
                                            <div class="col-xs-2 text-left">
                                                <span ng-i18next="table.header.product.image"></span>
                                            </div>
                                            <div class="col-xs-3 text-center">
                                                <span ng-i18next="table.header.product.name"></span>
                                            </div>
                                            <div class="col-xs-2 text-center">
                                                <span ng-i18next="table.header.product.quantity"></span>
                                            </div>
                                            <div class="col-xs-2 text-center">
                                                <span ng-i18next="table.header.product.price"></span>
                                            </div>
                                            <div class="col-xs-3 text-center">
                                                <span ng-i18next="table.header.order.payment"></span>
                                            </div>
                                            <!--                                            <div class="col-xs-1 text-center">
                                                                                            <span>&rlm;</span>
                                                                                        </div>-->
                                        </div>

                                        <!--table content-->
                                        <div class="col-xs-12 text-center" ng-show="listProduct.length === 0" style="top: 5px"> 
                                            <span ng-i18next="table.header.no_data"></span>
                                        </div>
                                        <div class="row x-table-row" ng-repeat="pro in listProduct">
                                            <div class="col-xs-2 text-left">
                                                <span>
                                                    <img ng-if="(pro.defaultImage !== 'img/no-image-available.png')" ng-class="{'image-opacity' : uploading}" class="img-responsive image-border-custom" ng-src="{{pathFile + pro.image}}" style="width: 70px; height: 50px">
                                                    <img ng-if="(pro.defaultImage === 'img/no-image-available.png')" ng-class="{'image-opacity' : uploading}" class="img-responsive image-border-custom" ng-src="{{pro.image}}" style="width: 70px; height: 50px">
                                                </span>
                                            </div>
                                            <div class="col-xs-3 text-center"><span ng-bind="pro.name"></span></div>
                                            <div class="col-xs-2 text-center"><span ng-bind="pro.quantity"></span></div>
                                            <div class="col-xs-2 text-center"><span ng-bind="pro.price + ' $'"></span></div>
                                            <div class="col-xs-3 text-center"><span ng-bind="pro.payment"></span></div>
                                            <!--                                            <div class="col-xs-1 text-center">
                                                                                            <toggle ng-model="toggleValue" ng-change="changed()" on="Done" off="Pending"></toggle>
                                                                                        </div>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix20"></div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="col-xs-10"></div>
                            <div class="col-xs-2" style="padding-right: 0px">
                                <div class="">
                                    <label for="txtname" ng-i18next="table.header.order.total_all"></label>
                                </div>
                                <div class="">
                                    <input class="form-control" ng-model="totalPrice" required="required"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
